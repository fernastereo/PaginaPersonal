name: 🔍 Continuous Integration

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 Test & Validate
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 🧪 Run tests
        run: npm run test

      - name: 🏗️ Test build (without secrets)
        run: |
          export VITE_EMAILJS_SERVICE_ID="test_service"
          export VITE_EMAILJS_TEMPLATE_ID="test_template" 
          export VITE_EMAILJS_PUBLIC_KEY="test_key"
          npm run build

      - name: 📊 Build size analysis
        run: |
          echo "📦 Build completed successfully!"
          echo "📁 Build size:"
          du -sh dist/
          echo "📄 Main files:"
          ls -lah dist/assets/ || echo "No assets directory found"

  security:
    runs-on: ubuntu-latest
    name: 🔒 Security Scan
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔍 Run security audit
        run: npm audit --audit-level=high

      - name: 📋 Check for outdated packages
        run: npm outdated || true
