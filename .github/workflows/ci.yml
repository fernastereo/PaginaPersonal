name: ğŸ” Continuous Integration

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Validate
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Test build (without secrets)
        run: |
          export VITE_EMAILJS_SERVICE_ID="test_service"
          export VITE_EMAILJS_TEMPLATE_ID="test_template" 
          export VITE_EMAILJS_PUBLIC_KEY="test_key"
          npm run build

      - name: ğŸ“Š Build size analysis
        run: |
          echo "ğŸ“¦ Build completed successfully!"
          echo "ğŸ“ Build size:"
          du -sh dist/
          echo "ğŸ“„ Main files:"
          ls -lah dist/assets/ || echo "No assets directory found"

  security:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high

      - name: ğŸ“‹ Check for outdated packages
        run: npm outdated || true
